<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre"
            [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength')}"
        >
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
    </div>
    <div>
        <label>Apellido</label>
        <input type="text" formControlName="apellido">
    </div>
    <div>
        <label>Telefono</label>
        <input type="text" formControlName="telefono">
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        <p *ngIf="myForm.get('email')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('email')?.hasError('minlength')">Debe escribir al menos 3 caracteres</p>
    </div>
    <div>
        <label>Contrase√±a</label>
        <input type="password" formControlName="password">
    </div>
    <button [disabled]="myForm.invalid" type="submit">Registrarse</button>
</form>
